<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(`<table name="table"></table>`);
        let table = ``;
        let no = 1;
        for (let index = 1; index <= 8; index++) {
            let td = ""
            for (let index_ = 0; index_ <= 8; index_++) {
                if (index_ < 8) {
                    
                    if (no % 2 == 0) {
                        td += `<td width="50px" height="50px" bgcolor="#000000"></td>`;
                    }else {
                        td += `<td width="50px" height="50px" bgcolor="#ffffff"></td>`;
                    }
                }
                
                no++;
            }

            table += `<tr>${td}</tr>`;
        }

        document.write(`<table border="1">${table}</table>`);
    </script>
</body>
</html>
